<textarea [(ngModel)]="value" class="left" nz-input></textarea>
<div class="right">
  <next-showdown (rendering)="cancelLoading($event)" [isMermaid]="false" [md]="value" class="showdown"></next-showdown>
</div>
<button (click)="deleteText()" class="delete" nz-button nzShape="circle" nzType="primary">
  <i nz-icon nzTheme="outline" nzType="delete"></i>
</button>
