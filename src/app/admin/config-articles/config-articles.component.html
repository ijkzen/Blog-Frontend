<div class="content">
    <nz-table
        #configArticles
        [nzData]="list"
        [nzLoading]="isLoading"
    >
        <thead>
        <tr>
            <th>文章编号</th>
            <th>文章标题</th>
            <th>作者</th>
            <th>分类</th>
            <th>创建时间</th>
            <th>操作</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let item of configArticles.data">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.category}}</td>
            <td>{{item.createdTime | date: 'yyyy-MM-dd'}}</td>
            <td>
                <button (click)="edit(item.id)" nz-button nzType="primary">查看</button>
            </td>
            <td>
                <button (click)="delete(item.id)" nz-button nzType="danger">删除</button>
            </td>
        </tr>
        </tbody>
    </nz-table>
</div>
