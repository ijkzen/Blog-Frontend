<div class="content" style="padding-top: 100px">
    <h2>配置对象存储</h2>
    <label style="margin-top: 2rem">分类：</label>
    <nz-radio-group [(ngModel)]="oss.category" nzButtonStyle="solid">
        <label nz-radio-button nzValue="aliyun">阿里云</label>
        <label nz-radio-button nzValue="qiniu">七牛云</label>
    </nz-radio-group>
    <label style="margin-top: 2rem">Access Key:</label>
    <input [(ngModel)]="oss.accessKey" nz-input>
    <label style="margin-top: 2rem">Secret Key:</label>
    <input [(ngModel)]="oss.secretKey" nz-input>
    <label style="margin-top: 2rem">Bucket:</label>
    <input [(ngModel)]="oss.bucket" nz-input>
    <label style="margin-top: 2rem">域名：</label>
    <input [(ngModel)]="oss.cdnDomain" nz-input placeholder="请指出https还是http">

    <button (click)="commitOSS()" nz-button nzType="primary" style="float: right; margin-right: 2rem; margin-top: 2rem">
        提交
    </button>
</div>
