<div class="content" style="padding-top: 100px">
  <nz-table #ipCount [nzData]="list" [nzLoading]="loading">
    <thead>
    <tr>
      <th>国家</th>
      <th>地区</th>
      <th>城市</th>
      <th>次数</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of ipCount.data">
      <td>{{item.country}}</td>
      <td>{{item.region}}</td>
      <td>{{item.city}}</td>
      <td>{{item.size}}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
