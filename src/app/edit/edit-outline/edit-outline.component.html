<div style="width: 100%; height: 100%; margin: 0">
  <nz-steps [nzCurrent]="current" nzSize="small" style="margin: 1rem">
    <nz-step nzTitle="修改"></nz-step>
    <nz-step nzTitle="文本对比"></nz-step>
    <nz-step nzTitle="视图对比"></nz-step>
  </nz-steps>

  <ng-template appEditArticleDirective></ng-template>

  <button (click)="toNext()" nz-button nzShape="circle"
          nzType="primary" style="position: absolute;right: 1rem;bottom: 1rem;margin-right: 1rem;z-index: 10">
    <i nz-icon nzTheme="outline" nzType="arrow-right"></i>
  </button>

  <button (click)="back()" *ngIf="current != 0" nz-button nzShape="circle"
          nzType="primary" style="position: absolute;left: 1rem;bottom: 1rem;margin-left: 1rem;z-index: 10">
    <i nz-icon nzTheme="outline" nzType="arrow-left"></i>
  </button>

  <nz-spin *ngIf="loading" nzSize="large" style="margin: 100px auto 0;"></nz-spin>
</div>

<nz-modal
  (nzOnCancel)="dismissDialog()"
  (nzOnOk)="postArticle()"
  [nzOkLoading]="allowDialogButtonLoading"
  [nzVisible]="allowShowDialog"
  nzClosable="false"
  nzContent="等站长确认修改生效后，会发送邮件，感谢您的贡献！"
  nzTitle="确认提交修改"
></nz-modal>
