<nz-content class="content" style="padding-top: 160px">
  <div *ngFor="let i of getRow()" nz-row nzAlign="middle" nzJustify="space-between" nzType="flex">
    <div *ngFor="let item of categories.slice(4 * i, 4 * i + 4)"
         class="item" nz-col
         nzSpan="4"><a routerLink="/category/{{item.category}}">{{item.category}}</a>
      [{{item.size}}]
    </div>
  </div>
</nz-content>
