<nz-header style="background: white; text-align: center">
  <ul nz-menu nzMode="horizontal" nzTheme="light" style="display: inline-block">
    <li *ngFor="let item of menu" nz-menu-item>
      <span>
        <i nz-icon nzTheme="outline" nzType="{{item.icon}}"></i>
        <a routerLink="/{{item.text.toLowerCase()}}">{{item.text}}</a>
      </span>
    </li>
  </ul>
  <a *ngIf="getName() == null" style="float: right; display: inline-block"
     href="https://github.com/login/oauth/authorize?client_id=280efb2391f54e4992d7&scope=public_repo,user:email,delete_repo">LOGIN</a>
  <div *ngIf="getName()" style="float: right; display: inline-block; alignment: center">
    <nz-avatar [nzSrc]="getAvatar()" style="display: block;margin: 1rem auto"></nz-avatar>
      <span (click)="openAdminDialog()"
            style="display: block; line-height: 12px;font-size: 10px;cursor: pointer">{{getName() | uppercase}}</span>
  </div>
</nz-header>
